---
# defaults file for logstash-role

ls_version: "1.4"

ls_repo_key: "http://packages.elasticsearch.org/GPG-KEY-elasticsearch"
ls_yum_repo_dest: "/etc/yum.repos.d/logstash.repo"

ls_conf_dir: "/etc/logstash/conf.d/"
ls_svc_state: started
ls_svc_enabled: yes

ls_es_cluster: elasticsearch

ls_defaults: "LS_USER=logstash"

ls_redis_hosts:
  - localhost

ls_es_host: localhost
ls_es_protocol: http

ls_filters: []
ls_gist_filters: []
ls_patterns: []
ls_gist_patterns: []

ls_yum_java_pkgs:
  - java-1.7.0-openjdk

